<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <title>Sample Checkbox</title>
  </head>
  <body>

    <label class="checkbox" for="checkbox_1">This is a selected checkbox
      <input type="checkbox" checked="checked" id="checkbox_1">
      <span class="checkmark"></span>
    </label>

    <label class="checkbox" for="checkbox_2">This is an unselected checkbox
      <input type="checkbox" id="checkbox_2">
      <span class="checkmark"></span>
    </label>

    <label class="checkbox" for="checkbox_3">This is an unselected checkbox
      <input type="checkbox" id="checkbox_3">
      <span class="checkmark"></span>
    </label>

    <label class="checkbox" for="checkbox_4">This is an unselected checkbox
      <input type="checkbox" id="checkbox_4">
      <span class="checkmark"></span>
    </label>

  </body>
</html>
